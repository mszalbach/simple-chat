machine:
  services:
    - docker
dependencies:
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - mvn verify -B
    - mkdir -p ~/docker; docker save foobar/chat-acceptancetests_bdd-wildfly > ~/docker/image.tar
  cache_directories:
      - "~/docker"
test:
  override:
    - echo "do nothing"
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - mkdir -p $CIRCLE_TEST_REPORTS/cucumber/
      - cp */target/cucumber/* $CIRCLE_TEST_REPORTS/cucumber/