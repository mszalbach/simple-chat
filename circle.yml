machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  pre:
    #using pigz for maybe faster compression
    - sudo apt-get update; sudo apt-get install pigz
  override:
    #workaround for using docker in circleci
    - if [[ -e ~/docker/image.tar.gz ]]; then pigz -d ~/docker/image.tar.gz ; fi
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar ; fi
    #doing everything in dependency phase creates a better maven cache
    - mvn verify -B
    - mkdir -p ~/docker; docker save jboss/wildfly:8.2.0.Final > ~/docker/image.tar
    - pigz ~/docker/image.tar
test:
  override:
    - echo "do nothing"
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - mkdir -p $CIRCLE_TEST_REPORTS/cucumber/
      - cp */target/cucumber/* $CIRCLE_TEST_REPORTS/cucumber/