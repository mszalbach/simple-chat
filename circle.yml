machine:
  services:
    - docker
dependencies:
  override:
    - mvn verify -B
test:
  override:
    - echo "do nothing"
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - mkdir -p $CIRCLE_TEST_REPORTS/cucumber/
      - cp */target/cucumber/* $CIRCLE_TEST_REPORTS/cucumber/