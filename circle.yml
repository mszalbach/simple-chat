machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    #workaround for using docker in circleci and not downloading everything
    - if [[ -e ~/docker/image.tar.gz ]]; then gunzip ~/docker/image.tar.gz ; fi
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar ; fi
    #doing everything in dependency phase creates a better maven cache
    - mvn verify -B
    - mkdir -p ~/docker; docker save ubuntu/chat-acceptancetests_bdd-wildfly > ~/docker/image.tar
    - gzip ~/docker/image.tar
test:
  override:
    - echo "do nothing"
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - mkdir -p $CIRCLE_TEST_REPORTS/cucumber/
      - cp */target/cucumber/* $CIRCLE_TEST_REPORTS/cucumber/