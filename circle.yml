machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  override:
    #doing everything in dependency phase creates a better maven cache
    - mvn verify -B

test:
  override:
    - echo "do nothing"
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - mkdir -p $CIRCLE_TEST_REPORTS/selenium/
      - find . -type f -regex ".*/target/failsafe-reports/.*png" -exec cp {} $CIRCLE_TEST_REPORTS/selenium/ \;
      - mkdir -p $CIRCLE_TEST_REPORTS/cucumber/
      - cp -R */target/cucumber-html-reports/* $CIRCLE_TEST_REPORTS/cucumber/
